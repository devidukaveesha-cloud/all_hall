<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | All Hall</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for "Inter" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Custom styles and overrides for a modern account page */
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f url('wall.png') no-repeat center center fixed;
      background-size: cover;
      color: #eaeaea;
      margin: 0;
      padding-bottom: 80px; /* Space for the fixed bottom nav */
    }
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #111;
      color: #fff;
    }
    .main-header .logo a {
      color: #ffc400;
      font-weight: bold;
      font-size: 1.3em;
      text-decoration: none;
    }
    .header-icons a {
      color: #fff;
      font-size: 18px;
      margin-left: 12px;
      transition: color 0.2s;
    }
    .header-icons a:hover {
      color: #ffc400;
    }
    .account-container {
      max-width: 800px;
      margin: 32px auto;
      padding: 24px;
      background: rgba(23, 23, 23, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 24px;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffc400;
      object-fit: cover;
    }
    .profile-card h1 {
      font-size: 2.25rem;
      font-weight: 800;
      margin-top: 16px;
      color: #ffc400;
    }
    .profile-card p {
      color: #a1a1a1;
      margin-top: 4px;
    }
    .account-section {
      margin-top: 32px;
    }
    .account-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      border-bottom: 2px solid #ffc400;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .info-row span:first-child {
      color: #a1a1a1;
      font-weight: 400;
    }
    .info-row span:last-child {
      color: #eaeaea;
      font-weight: 600;
    }
    .btn-edit {
      background-color: #ffc400;
      color: #111;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.2s;
    }
    .btn-edit:hover {
      background-color: #ff9f00;
    }
    .main-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 10px 0;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
    }
    .main-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #a1a1a1;
      font-size: 12px;
      transition: color 0.2s;
    }
    .main-nav a.active, .main-nav a:hover {
      color: #ffc400;
    }
    .main-nav a i {
      font-size: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">
      <a href="index.html">All Hall</a>
    </div>
    <div class="header-icons">
      <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
      <a href="myorders.html" title="Orders"><i class="fas fa-box"></i></a>
      <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="account-container">
    <div class="profile-card">
      <img src="https://placehold.co/120x120/ffc400/111?text=U" alt="Profile Picture" class="rounded-full">
      <h1 class="text-3xl font-bold mt-4">John Doe</h1>
      <p class="text-sm text-gray-400">john.doe@example.com</p>
    </div>

    <div class="account-section">
      <h2 class="flex items-center space-x-2"><i class="fas fa-user-circle"></i><span>Personal Information</span></h2>
      <div class="info-row">
        <span>Full Name:</span>
        <span>John Doe</span>
      </div>
      <div class="info-row">
        <span>Email Address:</span>
        <span>john.doe@example.com</span>
      </div>
      <div class="info-row">
        <span>Phone Number:</span>
        <span>+1 (555) 123-4567</span>
      </div>
      <div class="info-row">
        <span>Shipping Address:</span>
        <span>123 Main St, Anytown, USA 12345</span>
      </div>
      <div class="text-center mt-6">
        <button class="btn-edit">Edit Profile</button>
      </div>
    </div>
    
    <div class="account-section">
      <h2 class="flex items-center space-x-2"><i class="fas fa-shield-alt"></i><span>Security</span></h2>
      <div class="info-row">
        <span>Password:</span>
        <span>************</span>
      </div>
      <div class="text-center mt-6">
        <button class="btn-edit">Change Password</button>
      </div>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="main-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i><span>Cart</span></a>
    <a href="myorders.html"><i class="fas fa-box"></i><span>Orders</span></a>
    <a href="seller_center.html"><i class="fas fa-store"></i><span>Seller</span></a>
    <a href="account.html" class="active"><i class="fas fa-user"></i><span>Account</span></a>
  </nav>

  <script>
    // Placeholder JavaScript for future functionality
    // This script can be expanded to fetch user data from a database and handle form submissions.
    console.log("Account page loaded.");

    // Event listeners for buttons
    document.querySelectorAll('.btn-edit').forEach(button => {
        button.addEventListener('click', () => {
            // In a real application, this would show a modal or navigate to an edit form.
            // For now, it's a simple console log.
            console.log("Edit button clicked. This would open an edit form.");
        });
    });
  </script>
</body>
</html>
