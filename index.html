<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Hall | Home</title>

  <!-- Existing stylesheet -->
  <link rel="stylesheet" href="theme.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Tailwind CSS for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom script file (deferred) -->
  <script type="module" src="app.js"></script>

  <style>
    /* Custom CSS for the slideshow to ensure proper positioning and aesthetics */
    .slideshow-container {
      max-width: 1000px; /* Adjust as needed */
      position: relative;
      margin: auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      font-family: 'Inter', system-ui, Segoe UI, Roboto, Arial;
    }

    .mySlides {
      display: none;
      transition: opacity 0.6s ease-in-out;
    }

    .mySlides img {
      width: 100%;
      height: 300px; /* Consistent height for all images */
      object-fit: cover; /* Ensures images cover the area without distortion */
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0,0,0,0.4);
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* The dots/circles */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active-dot, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
  </style>

</head>
<body class="bg-gray-900 text-gray-100 font-inter">

  <!-- Main Header -->
  <header class="main-header sticky top-0 z-50">
    <div class="logo">
      <a href="index.html">AllHall</a>
    </div>
    <div class="search-bar hidden sm:flex flex-grow max-w-lg mx-4">
      <input type="text" placeholder="Search for products..." class="flex-grow p-2 rounded-l-full bg-gray-800 border border-gray-700 focus:outline-none focus:border-yellow-400">
      <button class="bg-yellow-400 text-gray-900 p-2 rounded-r-full"><i class="fas fa-search"></i></button>
    </div>
    <div class="header-icons flex space-x-4">
      <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i><span class="badge cart-count">0</span></a>
      <a href="myorders.html" title="Orders" id="orders-link"><i class="fas fa-box"></i></a>
      <a href="login.html" title="Login" id="login-link"><i class="fas fa-user"></i></a>
      <a href="account.html" title="Account" class="hidden" id="account-link"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <main class="container mx-auto p-4 max-w-7xl">
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="https://placehold.co/1000x300/1e40af/ffffff?text=Great+Deals" alt="Slide 1">
      </div>
      <div class="mySlides fade">
        <img src="https://placehold.co/1000x300/4d7c0f/ffffff?text=New+Arrivals" alt="Slide 2">
      </div>
      <div class="mySlides fade">
        <img src="https://placehold.co/1000x300/8b5cf6/ffffff?text=Clearance+Sale" alt="Slide 3">
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <!-- Featured Products Section -->
    <section class="mt-8">
      <h2 class="text-3xl font-bold mb-6 text-center text-yellow-400">Featured Products</h2>
      <div class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Products will be dynamically added here by app.js -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center p-4 mt-8 bg-gray-800 text-gray-500">
    <p>&copy; 2024 AllHall. All rights reserved.</p>
    <p id="user-id-display" class="text-xs mt-2"></p>
  </footer>

  <!-- Bottom Navigation Bar -->
  <nav class="main-nav flex justify-around items-center p-3 text-sm sm:text-base sticky bottom-0 z-10 w-full rounded-t-3xl shadow-[0_-4px_12px_rgba(0,0,0,0.2)]">
    <a href="index.html" class="flex flex-col items-center text-[#ffc400] p-2 rounded-lg">
      <i class="fas fa-home text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Home</span>
    </a>
    <a href="cart.html" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg">
      <i class="fas fa-shopping-cart text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Cart</span>
    </a>
    <a href="myorders.html" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg" id="myorders-link">
      <i class="fas fa-box text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Orders</span>
    </a>
    <a href="seller_center.html" id="seller-link" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg">
      <i class="fas fa-store text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Seller</span>
    </a>
    <a href="account.html" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg" id="account-link">
      <i class="fas fa-user text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Account</span>
    </a>
  </nav>

  <script>
    let slideIndex = 1;
    let autoSlideTimer;

    // Show the initial slide and start the auto-play timer
    window.onload = function() {
      showSlides(slideIndex);
      startAutoSlide();
    };

    // Controls for Next/Previous buttons
    function plusSlides(n) {
      clearTimeout(autoSlideTimer);
      showSlides(slideIndex += n);
      startAutoSlide();
    }

    // Controls for Dot navigation
    function currentSlide(n) {
      clearTimeout(autoSlideTimer);
      showSlides(slideIndex = n);
      startAutoSlide();
    }

    // Main function to display the slides
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active-dot", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active-dot";
    }

    // Auto-play the slideshow
    function startAutoSlide() {
      autoSlideTimer = setTimeout(() => {
        plusSlides(1);
      }, 5000); // Change slide every 5 seconds
    }
  </script>
</body>
</html>
