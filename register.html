<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register — ALL HALL</title>
<link rel="stylesheet" href="theme.css">
</head><body>
<header class="header">
  <div class="container header-bar">
    <div class="logo">ALL HALL</div>
    <div class="search"><input placeholder="Search products..."></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart <span class="badge" data-cart-count>0</span></a>
    </nav>
  </div>
</header>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Your Firebase config (ensure this is correct)
    const firebaseConfig = {
      apiKey: "AIzaSyDKiQvar1lMhiqYL5ZLDh2qMJRjTbyHSA",
      authDomain: "all-hall.firebaseapp.com",
      projectId: "all-hall",
      storageBucket: "all-hall.appspot.com",
      messagingSenderId: "141379512602",
      appId: "1:141379512602:web:83f6f9465564693efa4a43",
      measurementId: "G-QQPRQQJW4L"
    };

    // Initialize Firebase and Auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (q) => document.querySelector(q);
    const toast = (msg, ms = 2200) => {
      const t = $("#toast");
      t.textContent = msg;
      t.style.display = "block";
      setTimeout(() => t.style.display = "none", ms);
    };

    const formReg = $("#form-register");

    formReg.addEventListener("submit", async (e) => {
      e.preventDefault();
      const first = $("#reg-first").value.trim();
      const last = $("#reg-last").value.trim();
      const email = $("#reg-email").value.trim();
      const pass = $("#reg-pass").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(cred.user, { displayName: `${first} ${last}` });
        toast("Account created!");
        setTimeout(() => location.href = "index.html", 700);
      } catch (err) {
        toast(err.message);
        console.error(err);
      }
    });
</script>
<main class="container section">
  <div class="grid">
    <div class="col-6">
      <div class="card pad">
        <h2 class="m0">Create Account</h2>
        <div class="form-row mt12">
          <div><label>Full Name</label><input class="input mt8" placeholder="Your name"></div>
          <div><label>Phone</label><input class="input mt8" placeholder="07x xxx xxxx"></div>
        </div>
        <div class="mt12"><label>Email</label><input class="input mt8" placeholder="you@email.com"></div>
        <div class="mt12"><label>Password</label><input class="input mt8" type="password" placeholder="••••••••"></div>
        <button class="btn mt16" disabled>Register (enable with Firebase)</button>
      </div>
    </div>
  </div>
</main>

<footer class="footer"><div class="container">© 2025 ALL HALL</div></footer>
<script src="app.js"></script>
</body></html>
