<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | All Hall</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for "Inter" font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    /* Basic body and font setup */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f0f0f url('wall.png') no-repeat center center fixed;
      background-size: cover;
      color: #eaeaea;
    }
    .main-header, .main-nav {
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="main-header flex justify-between items-center p-4">
    <div class="logo text-xl font-bold">
      <a href="index.html" class="text-[#ffc400]">MyShop</a>
    </div>
    <div class="search-bar flex-1 mx-4 max-w-sm relative hidden sm:flex">
      <input type="text" placeholder="Search products..." class="w-full pl-4 pr-10 py-2 rounded-full border border-gray-700 bg-gray-800 text-sm text-white focus:outline-none focus:ring-2 focus:ring-[#ffc400]">
      <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#ffc400]">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="header-icons flex items-center space-x-4 text-white">
      <a href="cart.html" title="Cart" class="relative">
        <i class="fas fa-shopping-cart text-xl hover:text-[#ffc400] transition-colors"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">0</span>
      </a>
      <a href="myorders.html" title="Orders" class="relative">
        <i class="fas fa-box text-xl hover:text-[#ffc400] transition-colors"></i>
      </a>
      <a href="login.html" title="Login" class="relative">
        <i class="fas fa-user text-xl hover:text-[#ffc400] transition-colors"></i>
      </a>
    </div>
  </header>

  <main id="cart-page" class="flex-1 max-w-4xl mx-auto my-8 p-6 bg-gray-900 bg-opacity-70 rounded-3xl shadow-xl backdrop-blur-md">
    <h1 class="text-3xl font-extrabold text-[#ffc400] mb-6 text-center">Your Cart</h1>
    <!-- Cart items will be dynamically generated here by app.js -->
    <div id="cart-items-container">
      <p class="text-center text-gray-400">Loading cart...</p>
    </div>
    
    <!-- Total and Checkout button -->
    <div class="cart-summary mt-8 pt-4 border-t border-gray-700 flex flex-col items-end">
      <div class="cart-total text-2xl font-bold mb-4">Total: <span id="cart-total-amount" class="text-[#ffc400]">$0.00</span></div>
      <button id="btn-checkout" class="btn bg-[#ffc400] text-black font-bold py-3 px-8 rounded-full shadow-lg hover:bg-[#ff9f00] transition-colors">Proceed to Checkout</button>
    </div>

    <!-- Message box for user feedback -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 bg-gray-800 text-white rounded-lg shadow-lg hidden"></div>
  </main>

  <!-- Bottom Nav -->
  <nav class="main-nav flex justify-around items-center p-3 text-sm sm:text-base sticky bottom-0 z-10 w-full rounded-t-3xl shadow-[0_-4px_12px_rgba(0,0,0,0.2)]">
    <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg">
      <i class="fas fa-home text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Home</span>
    </a>
    <a href="cart.html" class="flex flex-col items-center text-[#ffc400] p-2 rounded-lg">
      <i class="fas fa-shopping-cart text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Cart</span>
    </a>
    <a href="myorders.html" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg">
      <i class="fas fa-box text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Orders</span>
    </a>
    <a href="seller_center.html" id="seller-link" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg">
      <i class="fas fa-store text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Seller</span>
    </a>
    <a href="login.html" class="flex flex-col items-center text-gray-400 hover:text-[#ffc400] transition-colors p-2 rounded-lg">
      <i class="fas fa-user text-xl"></i>
      <span class="mt-1 text-xs sm:text-sm">Login</span>
    </a>
  </nav>

  <!-- Script link to run the dynamic content -->
  <script src="app.js"></script>
</body>
</html>
