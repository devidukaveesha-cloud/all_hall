<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - AllHall</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("wall.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      color: #FFD700;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }
    .order-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .order-card img {
      width: 70px;
      height: 70px;
      border-radius: 5px;
      object-fit: cover;
      margin-right: 15px;
    }
    .order-left {
      display: flex;
      align-items: center;
    }
    .order-info h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .order-info p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #bbb;
    }
    .status {
      font-weight: bold;
    }
    .status.delivered {
      color: #28a745;
    }
    .status.shipped {
      color: #17a2b8;
    }
    .status.pending {
      color: #ffc107;
    }
    .status.cancelled {
      color: #dc3545;
    }
    .order-actions button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px; /* Added margin for spacing */
      transition: background-color 0.2s;
    }
    .order-actions button:hover {
      background: #ffc400;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
    }
    .main-header, footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main-header .logo a { color: #ffc400; font-weight: bold; font-size: 1.3em; text-decoration: none; }
    .header-icons a { margin-left: 12px; color: #ffc400; }
    
    /* Search bar styling */
    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 5px 10px;
      flex-grow: 1;
      margin: 0 10px;
    }
    .search-bar input {
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
      padding: 8px;
      width: 100%;
    }
    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .search-bar button {
      background: transparent;
      border: none;
      color: #FFD700;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .search-bar button:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <a href="index.html">All Hall</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="header-icons">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      <a href="myorders.html"><i class="fas fa-box"></i></a>
      <a href="login.html"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <div class="container">
    <h2>My Orders</h2>

    <!-- Order 1 -->
    <div class="order-card">
      <div class="order-left">
        <img src="https://via.placeholder.com/70" alt="Product">
        <div class="order-info">
          <h3>Awesome Product</h3>
          <p>Price: $49.99</p>
          <p class="status delivered">Delivered</p>
        </div>
      </div>
      <div class="order-actions">
        <!-- New Track Order button -->
        <a href="your-tracking-link-here.com/order-id-123" target="_blank">
          <button>Track Order</button>
        </a>
        <button class="details-btn">View Details</button>
      </div>
    </div>

    <!-- Order 2 -->
    <div class="order-card">
      <div class="order-left">
        <img src="https://via.placeholder.com/70" alt="Product">
        <div class="order-info">
          <h3>Cool Gadget</h3>
          <p>Price: $29.99</p>
          <p class="status pending">Pending</p>
        </div>
      </div>
      <div class="order-actions">
        <!-- New Track Order button -->
        <a href="your-tracking-link-here.com/order-id-456" target="_blank">
          <button>Track Order</button>
        </a>
        <button class="details-btn">View Details</button>
      </div>
    </div>

    <!-- Order 3 -->
    <div class="order-card">
      <div class="order-left">
        <img src="https://via.placeholder.com/70" alt="Product">
        <div class="order-info">
          <h3>Stylish Shoes</h3>
          <p>Price: $59.99</p>
          <p class="status cancelled">Cancelled</p>
        </div>
      </div>
      <div class="order-actions">
        <button class="details-btn">View Details</button>
      </div>
    </div>
  </div>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    <a href="myorders.html"><i class="fas fa-box"></i></a>
    <a href="login.html"><i class="fas fa-user"></i></a>
  </nav>

</body>
</html>
