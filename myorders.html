<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - AllHall</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("wall.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.9);
      color: #FFD700;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      cursor: pointer;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    .order-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .order-left {
      display: flex;
      align-items: center;
    }

    .order-left img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      margin-right: 15px;
      object-fit: cover;
    }

    .order-info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .order-info p {
      margin: 3px 0;
      font-size: 14px;
      color: #ccc;
    }

    .status {
      font-weight: bold;
    }
    .delivered { color: #4CAF50; }
    .pending { color: #FFC107; }
    .cancelled { color: #FF4444; }

    .order-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
      font-size: 14px;
    }

    .details-btn {
      background: #FFD700;
      color: #000;
    }

    .reorder-btn {
      background: #FF9800;
      color: #fff;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.95);
      padding: 10px 0;
    }

    nav a {
      color: #FFD700;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
    }

    nav a i {
      display: block;
      font-size: 22px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1 onclick="window.location.href='index.html'">AllHall</h1>
    <i class="fas fa-user"></i>
  </header>

  <div class="container">
    <h2>My Orders</h2>

    <!-- Order 1 -->
    <div class="order-card">
      <div class="order-left">
        <img src="https://via.placeholder.com/70" alt="Product">
        <div class="order-info">
          <h3>Awesome Product</h3>
          <p>Price: $49.99</p>
          <p class="status delivered">Delivered</p>
        </div>
      </div>
      <div class="order-actions">
        <button class="details-btn">View Details</button>
        <button class="reorder-btn">Reorder</button>
      </div>
    </div>

    <!-- Order 2 -->
    <div class="order-card">
      <div class="order-left">
        <img src="https://via.placeholder.com/70" alt="Product">
        <div class="order-info">
          <h3>Cool Gadget</h3>
          <p>Price: $29.99</p>
          <p class="status pending">Pending</p>
        </div>
      </div>
      <div class="order-actions">
        <button class="details-btn">View Details</button>
      </div>
    </div>

    <!-- Order 3 -->
    <div class="order-card">
      <div class="order-left">
        <img src="https://via.placeholder.com/70" alt="Product">
        <div class="order-info">
          <h3>Stylish Shoes</h3>
          <p>Price: $59.99</p>
          <p class="status cancelled">Cancelled</p>
        </div>
      </div>
      <div class="order-actions">
        <button class="details-btn">View Details</button>
      </div>
    </div>
  </div>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    <a href="myorders.html"><i class="fas fa-box"></i></a>
    <a href="seller_center.html"><i class="fas fa-store"></i></a>
    <a href="login.html"><i class="fas fa-user"></i></a>
  </nav>

  <footer>
    Â© 2025 AllHall. All rights reserved.
  </footer>

</body>
</html>
