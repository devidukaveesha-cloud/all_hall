<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("wall.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      color: #fff;
    }
    h2 { color: gold; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover { background: darkorange; }
    .error { color: crimson; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-user-shield"></i> Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      // sample hard-coded login (replace with DB check later)
      if(user === "admin" && pass === "1234"){
        window.location.href = "admin.html"; // go to admin panel
      } else {
        error.textContent = "‚ùå Invalid credentials!";
      }
    }
  </script>
</body>
</html>
